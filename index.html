<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card Valentine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="card-front">
                <div class="icon">
                    <img src="/Gambar Hati/gambar hati (4).png" width="100" alt="error">
                </div>
                <h1 class="teks">Untuk sahabatku</h1>
                <p class="hint">(Klik untuk membuka surat)</p>
            </div>
            
            <div class="card-back">
                <h2>Happy Valentine's!</h2>
                <p>
                    I am shaped by your presence; you inspire every hope and aspiration within me.
                    <br><br>
                    Let love inspire courage and creativity 
                </p>
            </div>
        </div>
    </div>

</body>
</html>
